<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      (function () {
        const stored = localStorage.getItem('darkMode');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (stored === 'true' || (stored === null && prefersDark)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
