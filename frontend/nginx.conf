server {
    listen 8080;
    root /usr/share/nginx/html;
    index index.html;

    # Handle direct file access (PDFs, images, etc.)
    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|pdf|txt|woff2?)$ {
        try_files $uri =404;
        access_log off;
        expires 30d;
    }

    # SPA fallback â€” for React Router
    location / {
        try_files $uri /index.html;
    }
}
